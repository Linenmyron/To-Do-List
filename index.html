<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
    <script src="JS/script.js"></script>
    <link rel="stylesheet" href="CSS/style.css">
    <title>Simple To-Do list</title>
  </head>
  <body>
    <header>To-Do List Management</header>
    <button id="CreateTask">New Task</button>
    <!--This is a new task that user will create after pressed "new task" button-->
    <div id="NewTask">
      <h2>New Task</h2>
      <input type="text" placeholder="Task title?">
      <button id="ok">Create</button>
      <button id="cancel">Cancel</button>
    </div>
    <main id="container">
      <!--Article will hold to div:s that are created for new tasks -->

      <article id="start"><p>lorem ipsum shit</p></article>
      <article id="progress"><p>lorem ipsum shit</p></article>
      <article id="finish"><p>lorem ipsum shit</p></article>
    </main>
    <footer>Made by Kim a.k.a Linenmyron 2019</footer>
  </body>
</html>
