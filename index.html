<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
    <script src="JS/script.js"></script>
    <link rel="stylesheet" href="CSS/style.css">
    <title>Simple To-Do list</title>
  </head>
  <body>
    <header>To-Do List Management</header>
    <main id="container">
      <!--This container will hold all the article with To-Do task -->
      <article id="addTask">
        <img  id="add"src="img/add_symbol.png"></img>
        <input id="task" type="text" size="50" placeholder="Write here and press the plus symbol to add a new To-Do">
      </article>
    </main>
    <footer>Made by Kim a.k.a Linenmyron 2019</footer>
  </body>
</html>
